name: Convert to PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-latex-extra

    - name: Convert to PDF
      run: |
        find . -type f -name '*.md' -exec pandoc -o {}.pdf {} \;

    - name: Combine PDFs
      run: |
        pdftk ./**/*.pdf cat output combined.pdf
        
    - name: Upload PDFs
      uses: actions/upload-artifact@v2
      with:
        name: combined-pdf
        path: combined.pdf
